name: scott_alan_williams
description: A new Business Card Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  url_launcher: ^5.7.10

  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/meSquare.jpg
  fonts:
  - family: Merienda
    fonts:
      - asset: fonts/Merienda-Regular.ttf
      - asset: fonts/Merienda-Bold.ttf
  - family: Rajdhani
    fonts:
      - asset: fonts/Rajdhani-Regular.ttf